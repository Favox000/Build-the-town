{% extends "base.html" %}
{% load static %}

{% block css_file %}
    <link rel="stylesheet" href="{% static 'account/login.css' %}">
{% endblock css_file %}

{% block title %}Přihlášení{% endblock title %}

{% block content %}

    <h1>Přihlášení</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success" type="submit">Přihlásit se</button>
    </form>

{% endblock content %}
